<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <th:block th:include="partials/styles.html :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <form th:action="@{/posts/{id}/edit (id=${post.id})}" th:method="Post" th:object="${post}">
        <h1>Edit Post</h1>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" th:value="${post.title}" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input type="text" class="form-control" name="body" id="body" th:value="${post.body}" th:field="*{body}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer th:replace="partials/footer :: footer"></footer>
<th:block th:include="partials/scripts.html :: script"></th:block>
</body>
</html>
